<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="0 2 -10" scale="10 6 0.25" color="gray"></a-box>
            <a-plane
                position="0 2 -8"
                src="poster.png"
                width="2"
                height="2"></a-plane>
            <a-cylinder
                position="0 0 -6"
                scale="0.5 1 0.75"
                color="green"
            ></a-cylinder>
            <a-cylinder
                position="0 0.5 -6"
                scale="1 0.1 1"
                color="blue"
            ></a-cylinder>
        </a-scene>
    </body>
</html>
